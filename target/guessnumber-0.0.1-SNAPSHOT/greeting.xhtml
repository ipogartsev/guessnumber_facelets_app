<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<title>Guess Number Facelets Application</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage value="#{resource['images:question-mark.png']}"
			alt="question symbol" />
		<h1>Are you lucky? Try to guess a number from
			#{userNumberBean.minimum} to #{userNumberBean.maximum}!</h1>
		<p>
			<h:inputText id="userNumber" title="Enter a number from 0 to 10:"
				value="#{userNumberBean.userNumber}" required="true" resetInput="true">
				<f:validateLongRange minimum="#{userNumberBean.minimum}"
					maximum="#{userNumberBean.maximum}" />
			</h:inputText>
			<h:commandButton id="submit" value="Submit" action="response" />
		</p>
		<h:message showSummary="true" showDetail="false"
			style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
			id="errors1" for="userNumber" />
	</h:form>
</h:body>
</html>
